<!DOCTYPE html>  <!-- Указывайте Doctype -->

    <title>Page title</title> <!-- Задавайте заголовок -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1 class="title page-title">Заголовок страницы</h1> <!-- Всегда закрывайте парные теги -->

    <p title="Подсказка">Параграф текста</p>
    <!-- Используйте двойные кавычки для значений атрибутов. -->

      <button class="popup__button button">
        Назад
      </button>
      <button 
        class="popup__button

               button
